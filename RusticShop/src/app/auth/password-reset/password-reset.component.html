<form [formGroup]="form" (ngSubmit)="onSubmit()">

  <div class="field">
    <label for="password">Contrase単a:</label>
    <input type="password" name="password" formControlName="password" required placeholder="***************">

    <div class="errors">
      <p *ngFor="let error of getErrors(form.get('password')!, 'Contrase単a')">
        {{ error }}
      </p>
    </div>
  </div>

  <div class="field">
    <label for="confirm-password">Confirmar contrase単a:</label>
    <input type="password" name="confirm-password" formControlName="confirmPassword" required
      placeholder="***************">

    <div class="errors">
      <p *ngFor="let error of getErrors(form.get('confirmPassword')!, 'Confirmar contrase単a')">
        {{ error }}
      </p>
    </div>
  </div>

  <button type="submit" [disabled]="this.form.invalid">
    Restablecer
  </button>

</form>
